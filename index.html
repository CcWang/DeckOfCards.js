<!DOCTYPE html>
<html>
<head>
	<title>Deck Of Cards</title>
	<link rel="stylesheet" type="text/css" href="main.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<h1>Welcome to Deck of Cards</h1>
	<div id="wrapper">
		<div>
			<h3>Player <span id="name"></span></h3>
			<a href="#" id="new_player">New Player</a>
			
		</div>
		<div id="player_cards"></div>
		<hr>
		<div id="dealer">
			<h3>Dealer</h3>
			<img src="images/dealer.png" alt="dealer">
			<ul>
				<li><a href="#" id="reset-deck">Reset Deck</a></li>
				<li><a href="#" id="shuffle-deck">Shuffle Deck</a></li>
				<li><a href="#" id="deal-first-card">Deal First Card</a></li>
				<li><a href="#" id="deal-random-card">Deal Random Card</a></li>
			</ul>
		</div>
		<div id="dealer_cards"></div>
	</div>
</body>
</html>
